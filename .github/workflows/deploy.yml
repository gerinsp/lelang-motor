name: Deploy Laravel to Niagahoster

on:
  push:
    branches:
      - main  # Sesuaikan branch jika berbeda

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js for npm dependencies
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install
        composer install --no-dev --prefer-dist --optimize-autoloader

    - name: Build assets
      run: npm run production

    - name: Upload to Niagahoster via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./  # Direktori di GitHub untuk di-upload
        server-dir: /public_html/  # Direktori tujuan di server Niagahoster
        exclude: |
          .git*
          .github*
          node_modules/
          vendor/
          storage/

    - name: Run Laravel Migrations
      run: |
        php artisan migrate --force
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
